<div class="modal-header">
  <button type="button" class="btn btn-default pull-right" (click)="bsModalRef.hide()">Close</button>
</div>
<div class="modal-body">
  <progressbar [max]="queueSummary.total" [value]="queueSummary.processed" *ngIf="queueSummary">
    <span style="color:white; white-space:nowrap;">{{queueSummary.processed}} / {{queueSummary.total}}</span>
  </progressbar>
</div>
