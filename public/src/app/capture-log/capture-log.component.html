<div class="modal-header">
  <button type="button" class="btn btn-default pull-right" (click)="bsModalRef.hide()">Close</button>
</div>
<div class="modal-body">
  <div class="log" #logElement>
    <div *ngIf="log.length == 0">Log is empty</div>
    <div *ngFor="let entry of log" [ngClass]="entry.type">{{entry.value}}</div>
  </div>
</div>
